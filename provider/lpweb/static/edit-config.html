<!DOCTYPE html>
<html>
<head>
    <title>JSON Schema Editor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/9.1.9/jsoneditor.min.js"></script>
</head>
<body>
    <div id="editor"></div>

    <script>
        // Existing data
        let existingData;

        // Make simultaneous GET requests to fetch the existing data and JSON Schema
        Promise.all([
            axios.get('https://api.example.com/data'),
            axios.get('https://api.example.com/schema')
        ])
            .then(responses => {
                existingData = responses[0].data;
                const schema = responses[1].data;

                // Create a JSON Editor instance and pass the schema and existing data
                const container = document.getElementById('editor');
                const options = {
                    mode: 'tree',
                    schema: schema,
                    startval: existingData // Use existing data
                };

                const editor = new JSONEditor(container, options);
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    </script>
</body>
</html>
